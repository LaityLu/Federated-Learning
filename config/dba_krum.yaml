gpu: 0

# Federated arguments
FL:
  round: 101
  num_clients: 100
  frac: 0.1
  test_batch_size: 128
  is_attack: true
  is_defense: true
  aggregator: FedAvg
  save_model: false
  plot_loss_curve: false

# local train arguments
Trainer:
  name: ImageClassificationTrainer
  args:
    local_epochs: 2
    batch_size: 64
    loss_function: nll_loss
    optimizer:
      name: SGD
      args:
        lr: 0.01
        momentum: 0.5

# Dataset arguments
Dataset:
  name: fmnist_dataset

# Sampling arguments
Sampler:
#  name: UniformSampler
#  args:
#    groupby: false
  name: DirichletSampler
  args:
    alpha: 0.5

# Model arguments
Model:
  name: CNNFashion_Mnist
  args:
    num_classes: 10


# Defense arguments
Defense:
  name: Krum
  args:
    num_selected_clients: 1

